<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Brand Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }

        /* 1. The Main Container (The Mask) */
        .slider-container {
            width: 100%;
            height: 150px; /* Adjust based on your logo height */
            overflow: hidden; /* Hides the scrollbar and logos outside view */
            position: relative;
            background: white; /* Or transparent */
            display: flex;
            align-items: center;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        /* 2. The Moving Track */
        .slider-track {
            display: flex;
            align-items: center;
            /* Width is determined by content, no need to set it */
            gap: 4rem; /* Space between logos */
            padding-left: 4rem; /* Initial padding to match gap */
        }

        /* 3. The Images */
        .brand-logo {
            height: 160px; /* Set a fixed height for consistency */
            width: auto;  /* Maintain aspect ratio */
            object-fit: contain;
            filter: grayscale(100%); /* Optional: Make them B&W initially */
            transition: filter 0.3s;
            cursor: pointer;
        }

        .brand-logo:hover {
            filter: grayscale(0%); /* Color on hover */
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider-track" id="track">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // CONFIGURATION
        const imageFolder = "brand/";
        const totalImages = 5; // Change this to the actual number of images you have (img-1 to img-5)
        const track = document.getElementById("track");

        // 1. Function to create an image element
        function createImage(index) {
            const img = document.createElement("img");
            img.src = `${imageFolder}img-${index}.jpg`;
            img.alt = `Brand ${index}`;
            img.classList.add("brand-logo");
            return img;
        }

        // 2. Load the initial set of images
        for (let i = 1; i <= totalImages; i++) {
            track.appendChild(createImage(i));
        }

        // 3. CLONE the images (Duplicate the set)
        // We duplicate the exact same set so that when the first set scrolls out, 
        // the second set is exactly where the first one started.
        for (let i = 1; i <= totalImages; i++) {
            track.appendChild(createImage(i));
        }

        // 4. Animate with GSAP
        // We move the track to -50% because the track now holds 2 sets of images.
        // Moving -50% means moving exactly the length of 1 set.
        let tween = gsap.to(track, {
            xPercent: -50, 
            duration: 10, // Adjust speed (higher = slower)
            ease: "none", // Linear movement is crucial for constant speed
            repeat: -1    // Infinite repeat
        });

        // Optional: Pause on hover
        const container = document.querySelector(".slider-container");
        container.addEventListener("mouseenter", () => tween.pause());
        container.addEventListener("mouseleave", () => tween.play());

    </script>
</body>
</html>
