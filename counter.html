<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger Odometer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding-bottom: 50vh; /* Extra space at bottom */
        }

        /* Just a spacer to force you to scroll down */
        .spacer {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ddd, #f0f0f0);
            font-size: 2rem;
            color: #666;
            margin-bottom: 50px;
        }

        .counters-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* The Counter Item */
        .counter-item {
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* HEIGHT CONTROL: Keep these consistent */
            height: 80px;
            font-size: 60px; 
            line-height: 80px; 
            
            font-weight: 800;
            color: #333;
            overflow: hidden; 
            background: white;
            padding: 0 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .digit-container {
            height: 100%; 
            position: relative;
            display: inline-block;
        }

        .digit-strip {
            display: flex;
            flex-direction: column;
        }

        .digit-strip span {
            height: 80px; /* Must match counter-item height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .suffix {
            position: relative;
            margin-left: 5px;
            font-size: 0.8em; /* Slightly smaller suffix */
        }
    </style>
</head>
<body>

    <div class="spacer">
        Scroll Down â†“
    </div>

    <div class="counters-container">
        <div class="counter-item">95%</div>
        <div class="counter-item">1200+</div>
        <div class="counter-item">42k</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        // 3. Register the plugin
        gsap.registerPlugin(ScrollTrigger);

        const counters = document.querySelectorAll(".counter-item");

        counters.forEach(counter => {
            
            const originalText = counter.innerText; 
            const match = originalText.match(/(\d+)(\D*)/);
            
            if (match) {
                const targetNumber = match[1]; 
                const suffix = match[2];       
                
                counter.innerHTML = '';

                const digits = targetNumber.split("");

                digits.forEach((digit, index) => {
                    const container = document.createElement("div");
                    container.classList.add("digit-container");

                    const strip = document.createElement("div");
                    strip.classList.add("digit-strip");

                    for (let i = 0; i <= 9; i++) {
                        const numberSpan = document.createElement("span");
                        numberSpan.innerText = i;
                        strip.appendChild(numberSpan);
                    }

                    container.appendChild(strip);
                    counter.appendChild(container);

                    // --- ANIMATION WITH SCROLL TRIGGER ---
                    gsap.to(strip, {
                        yPercent: -(parseInt(digit) * 10),
                        duration: 2,
                        ease: "power2.inOut",
                        delay: index * 0.1,
                        
                        // ScrollTrigger configuration
                        scrollTrigger: {
                            trigger: counter, // The element that triggers the animation
                            start: "top 85%", // Animation starts when top of element hits 85% of viewport height
                            toggleActions: "play none none reverse", // Play on enter, reverse on leave (optional)
                            // markers: true // Uncomment this line to debug start/end positions
                        }
                    });
                });

                if (suffix) {
                    const suffixSpan = document.createElement("div");
                    suffixSpan.classList.add("suffix");
                    suffixSpan.innerText = suffix;
                    counter.appendChild(suffixSpan);
                }
            }
        });
    </script>
</body>
</html>
